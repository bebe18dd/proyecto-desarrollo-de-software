<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Tienda Deportiva</h1>

      <div class="container-icon">
        <div class="container-cart-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon-cart"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>

          <div class="count-products">
            <span id="contador-productos">0</span>
          </div>
        </div>

        <div class="container-cart-products hidden-cart">
          <div class="row-product hidden">
            <div class="cart-product">
              <div class="info-cart-product">
                <span class="cantidad-producto-carrito">1</span>
                <p class="titulo-producto-carrito">Zapatos Nike</p>
                <span class="precio-producto-carrito">$80</span>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>

          <div class="cart-total hidden">
            <h3>Total:</h3>
            <span class="total-pagar">$200</span>
          </div>
          <p class="cart-empty">El carrito está vacío</p>
        </div>
      </div>
    </header>
    <div class="container-items">
      <div class="item">
        <figure>
          <img
            src="https://plus.unsplash.com/premium_photo-1678482886134-82621d53519d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YmFsb25lc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>bolas de boliche</h2>
          <p class="price">$80000</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://plus.unsplash.com/premium_photo-1675706227528-94fddd72904a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGVsb3RhfGVufDB8fDB8fHww&auto=format&fit=crop&w=700&q=60"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>Balon de fitubol americano</h2>
          <p class="price">$40000</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://images.unsplash.com/photo-1589579234096-25cb6b83e021?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bWFxdWluYSUyMGRlJTIwZ3ltfGVufDB8fDB8fHww&auto=format&fit=crop&w=700&q=60"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>Discos de 45Lb</h2>
          <p class="price">$60000</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://images.unsplash.com/photo-1574108397771-54bac27968ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG1hcXVpbmElMjBkZSUyMGd5bXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>mancuernas de 10kg</h2>
          <p class="price">$30000</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://images.unsplash.com/photo-1590487988256-9ed24133863e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fG1hcXVpbmElMjBkZSUyMGd5bXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>Maquina de ejercicios multi usos</h2>
          <p class="price">$500000</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
